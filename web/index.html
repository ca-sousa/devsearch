<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>DevMedia</title>
  </head>
  <body>
    <h2>search-devs</h2>
    <div class="devsContainer" id="devsSearch">
      <form id="searchForm">
        <input type="string" id="search" placeholder="Pesquise por nome:" />
        <div class="options">
          <div>
            <input type="checkbox" id="java" name="language" checked/>
            <label for="java">Java</label>
            <input type="checkbox" id="javascript" name="language" checked/>
            <label for="javascript">JavaScript</label>
            <input type="checkbox" id="python" name="language" checked/>
            <label for="python">Python</label>
          </div>
          <div>
            <input type="radio" id="optionAnd" name="logicalOperators" />
            <label for="optionAnd">E</label>
            <input type="radio" id="optionOr" name="logicalOperators" checked/>
            <label for="optionOr">Ou</label>
          </div>
        </div>
      </form>
      <!-- <h3><span id="totalSearch"></span> devs foram encontrados</h3> -->
      <div id="devs"></div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
