<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev-search</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="main">
      <br><br>
      <div class="search-area">
        <input type="text" placeholder="Pesquise por nome" class="validate" id="devName" />
        <span class="filters">
          <span class="checkboxes">
            <label>
              <input type="checkbox" id="checkJava" />
              <span>Java</span>
            </label>
            <label>
              <input type="checkbox" id="checkJS" />
              <span>JavaScript</span>
            </label>
            <label>
              <input type="checkbox" id="checkPython" />
              <span>Python</span>
            </label>
          </span>

          <span class="radiobuttons">
            <label>
              <input name="group1" type="radio" checked id="radioAnd" />
              <span>E</span>
            </label>
            <label>
              <input name="group1" type="radio" id="radioOr" />
              <span>Ou</span>
            </label>
          </span>
        </span>
      </div>
      <h5 id="countDevs"></h5>
      <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
