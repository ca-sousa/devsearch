<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="./css/style.css" rel="stylesheet" />
    <title>search-devs</title>
  </head>
  <body>
    <div class="row">
      <div class="input-field col xl12 l12 m12 s12">
        <input type="text" id="inputSearch" placeholder="Pesquise por nome" />
      </div>
    </div>

    <div class="row">
        <div class="col xl1 l1 m2 s4">
            <label>
              <input type="checkbox" id="java" checked/>
              <span>Java</span>
            </label>
        </div>
        <div class="col xl1 l1 m2 s4">
          <label>
            <input type="checkbox" id="javascript" checked/>
            <span>JavaScript</span>
          </label>
        </div>
        <div class="col xl1 l1 m2 s4">
          <label>
            <input type="checkbox" id="python" checked/>
            <span>Python</span>
          </label>
        </div>

        <div class="right col xl1 l1 m2 s4">
          <label>
            <input type="radio" id="optionAnd" name="logicalOperators"/>
            <span>E</span>
          </label>
        </div>
        <div class="right col xl1 l1 m2 s4">
          <input type="radio" id="optionOr" name="logicalOperators" checked/>
          <label>Ou</label>
        </div>
    </div>
    
    <div class="row">
      <div class="devCount"></div>
    </div>

    <div class="row">
      <div class="devSearch"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
